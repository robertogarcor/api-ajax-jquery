<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Employees</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <link rel="stylesheet" href="css/department.css" type="text/css">
    </head>
    <body>
        <h1>Listado Employees Disponibles</h1>
        <div class="wrapper">
            <div id="content"> </div>
            <div class="nav-btns">
                <input type="button" class="btn btn-primary btn-departments" value="Departments">
                <input type="button" class="btn btn-danger btn-del-departments" value="Delete Departments" disabled=true>
                <input type="button" class="btn btn-success btn-show-form-department" value="Show Form Department"> 
            </div>  
            <div class="wrapper-department">
                <div class="container">
                    <div class="row">
                        <div id="content-new-department" class="col">
                            <form action="#" method="POST" id="form-new-department">
                                <div class="form-group">
                                    <label>Name Department</label>
                                    <input type="text" class="form-control" name="name" id="name" placeholder="department">
                                    <div class="error-name invalid-feedback">
                                        Field name incorrect!
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Company</label>
                                    <div class="error-companies invalid-feedback">
                                        <p class="list-companies"></p>
                                    </div>
                                    <select id="select-companies" class="form-control" name="companies">
                                        <option value="0" hidden selected>Select company...</option>
                                    </select>
                                    <!-- <input type="number" class="form-control" name="company" id="company" min=1 max=2> -->
                                    <div class="error-company invalid-feedback">
                                        Field company incorrect!
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-success btn-new-department" value="Add department">
                            </form>
                        </div>
                        <div id="content-departments" class="col"> </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.0.0.min.js" type="text/javascript"></script>
        <script src="js/employee.js" type="text/javascript"></script>
        <script src="js/department.js" type="text/javascript"></script>
        <script src="js/company.js" type="text/javascript"></script>
    </body>
</html>
